<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library -->
    <script src="./lib/tableau.extensions.1.latest.js"></script>
    <!-- Extension code -->
    <script src="./uiDataSelect.js"></script>

      <div style="margin-left: 14px" id="buttons">
      </div>
      <div style="margin-left: 14px" id="colors">
      </div>
      <form action="" method="post" id="colorsOption">
      </form>
      <div style="margin-left: 14px" id="columns">
      </div>
      <form action="" method="post" id="columnsOption">
      </form>
      <div style="margin-left: 14px" id="radius">
      </div>
      <form action="" method="post" id="radiusOption">
      </form>
      <div style="margin-left: 14px" id="values">
      </div>
      <form action="" method="post" id="valuesOption">
      </form>	  
      <div style="margin-left: 14px" id="colorDict">
      </div>
      <form action="" method="post" id="colorDictOption">
      </form>	  
      <div style="margin-left: 14px" id="scale">
      </div>
      <form action="" method="post" id="scaleOption">
      </form>	  
      <hr />
      <button id="closeButton">Submit</button>
    </div>

</html>
